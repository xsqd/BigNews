<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 自定义模板 -->
    <script id="selCategoryList" type="text/html">
        <option value="">所有分类</option>
        {{ each }}  
            <option value="{{ $value.id }}">{{ $value.name }}</option>  
        {{ /each }}
    </script>

    <script id="list" type="text/html">
        {{each}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?{{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete" data-toggle="modal"
                data-target="#myModal">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
            </div>
            <ul id="pagination" class="pagination-sm"></ul>
        </div>
    </div>

    <!-- BS 插件模态框结构 Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- data-dismiss="modal" 用于模态框的 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <!-- data-dismiss="modal" 用于模态框的 -->
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入自己的js文件 -->
    <script src="./js/http.js"></script>
    <script>
        // 入口函数
        $(function () {
            // Ajax请求
            $.ajax({
                url: urls.userClist,
                success: function (res) {
                    const data = res.data;
                    // 通过 template 方法使模板和字符串结合
                    const htmlStr = template('selCategoryList', data);
                    //渲染
                    $('#selCategory').html(htmlStr);
                }
            });

            // 封装函数
            function getArticleList(page = 1) {
                $.ajax({
                    type: "get",
                    url: urls.userAquery,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: page,
                        perpage: 10
                    },
                    dataType: "json",
                    success: function (res) {
                        const totalPage = res.data.totalPage;
                        console.log(res.data.data);
                        if (res.code === 200) {
                            const str = template('list', res.data.data);
                            $('.table tbody').html(str);
                            resetPage(totalPage, page);
                        }

                    }
                });
            }
            // 页面一开始就调用函数
            getArticleList();

            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                //点击筛选的筛选,重新加载
                getArticleList();
            });

            //删除功能
            $('.table tbody').on('click', '.delete', function () {
                const id = $(this).attr('data-id');
                $.ajax({
                    type: "post",
                    url: urls.userAdelete,
                    data: {
                        id: id
                    },
                    dataType: "json",
                    success: function (res) {
                        console.log(res.msg);
                        $('.modal-body').html(res.msg);
                        //通过 JavaScript 调用 modal 模态框
                        $('#myModal').modal({ keyboard: true });
                        // 点击删除后重新加载
                        getArticleList();
                    }
                });

            });

            // 插入分页
            const $pagination = $('#pagination');
            // totalPages 总页数，startPage 默认页
            function resetPage(totalPages = 5, startPage = 1) {
                // 先销毁旧的分页器，因为每次请求返回的总页数不确定
                $pagination.twbsPagination('destroy');
                // 启用分页器插件
                $pagination.twbsPagination({
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    startPage: startPage,
                    // 总页数
                    totalPages: totalPages,
                    // 可见页数上限
                    visiblePages: 7,
                    // 点击页码事件回调 - 事件
                    onPageClick: function (event, page) {
                        // console.log('page 当前是第几页', page);
                        // 获取点击分页器的页面，用于向服务器发起请求
                        if (startPage !== page) { // 起始页不等于当前页才发请求
                            getArticleList(page);
                        }
                    }
                });
            }

        });
    </script>
</body>

</html>
